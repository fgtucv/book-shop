<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        rel="stylesheet">
    <link href="./scss/basket.scss" rel="stylesheet">
</head>

<body>
    <!-- header -->

    <header class="header"></header>


    <!-- main -->

    <main class="main">
        <div class="container">
            <section class="info">
                <div class="support">
                    <h2 class="support__title">Support Ukraine</h2>
                    <svg class="support__emblem-icon">
                        <use href="./icon/symbol-defs.svg#icon-emblem"></use>
                    </svg>
                    <ul class="support__list">
                        <li class="support__item">
                            <span class="support__span">01</span>
                            <a class="support__link"
                                href="https://www.savethechildren.net/what-we-do/emergencies/war-ukraine">
                                <img class="support__img" src="./imeges/SaveTheChildren.png" alt="Save the Children">
                            </a>
                        </li>
                        <li class="support__item">
                            <span class="support__span">02</span>
                            <a class="support__link" href="https://www.projecthope.org/region/europe/ukraine/">
                                <img class="support__img" src="./imeges/projectHOPE.png" alt="project HOPE">
                            </a>
                        </li>
                        <li class="support__item">
                            <span class="support__span">03</span>
                            <a class="support__link" href="https://internationalmedicalcorps.org/country/ukraine/">
                                <img class="support__img" src="./imeges/InternationalMedicalCorps.png"
                                    alt="International Medical Corps">
                            </a>
                        </li>
                        <li class="support__item">
                            <span class="support__span">04</span>
                            <a class="support__link" href="https://www.razomforukraine.org/ua/home_ua/">
                                <img class="support__img" src="./imeges/Razom.png" alt="Razom">
                            </a>
                        </li>
                        <li class="support__item">
                            <span class="support__span">05</span>
                            <a class="support__link"
                                href="https://www.actionagainsthunger.org/location/europe/ukraine/">
                                <img class="support__img" src="./imeges/ActionAgaintsHunger.png"
                                    alt="Action Againts Hunger">
                            </a>
                        </li>
                        <li class="support__item">
                            <span class="support__span">06</span>
                            <a class="support__link" href="https://prytulafoundation.org/en/">
                                <img class="support__img" src="./imeges/CharityRoundationSergiyPrytula.png"
                                    alt="Charity roundation Sergiy Prytula">
                            </a>
                        </li>
                        <li class="support__item no-showe">
                            <span class="support__span">07</span>
                            <a class="support__link" href="https://www.msf.org/ukraine">
                                <img class="support__img" src="./imeges/MedecinsSansFrontiernes.png"
                                    alt="Medecins Sans Frontiernes">
                            </a>
                        </li>
                        <li class="support__item no-showe">
                            <span class="support__span">08</span>
                            <a class="support__link" href="https://wv.ua/">
                                <img class="support__img" src="./imeges/WorldVision.png" alt="World Vision">
                            </a>
                        </li>
                        <li class="support__item no-showe">
                            <span class="support__span">09</span>
                            <a class="support__link" href="https://u24.gov.ua/uk">
                                <img class="support__img" src="./imeges/United24.png" alt="United24">
                            </a>
                        </li>
                    </ul>
                    <button class="support__scroll-button" type="button">
                        <svg class="support__scroll-icon">
                            <use href="./icon/symbol-defs.svg#icon-arrow-top"></use>
                        </svg>
                    </button>
                </div>
            </section>
            <section class="shoping-list">
                <h2 class="shoping-list__main-title">Shopping <span class="purpure">List</span></h2>
                <ul class="shoping-list__list"></ul>
                <div class="shoping-list__pagination-div">
                    <button class="shoping-list__pagination-back-too" type="button">&#171;</button>
                    <button class="shoping-list__pagination-back" type="button">&#8249;</button>
                    <ul class="shoping-list__pagination-list">
                        <li class="shoping-list__pagination-item">
                            <button id="0button" type="button" class="shoping-list__pagination-number active-number">1</button>
                        </li>
                    </ul>
                    <button class="shoping-list__pagination-forward" type="button">&#8250;</button>
                    <button class="shoping-list__pagination-forward-too" type="button">&#187;</button>
                </div>

            </section>
        </div>
    </main>

    <!-- modals -->



    <!-- scrip -->
    <script src="./basket.js" type="module"></script>
</body>

</html>
