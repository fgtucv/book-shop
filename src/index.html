<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        rel="stylesheet">
    <link href="./scss/index.scss" rel="stylesheet">
</head>

<body>

    <!-- header -->

    <header class="header">
        <div class="container">
            <div class="header__logo-div">
                <!-- <svg class="header__logo-icon">
                    <use href="./icon/symbol-defs.svg#icon-logo"></use>
                </svg> -->
                <span class="header__logo-span">Bookshelf</span>
            </div>
            <label class="header__switch">
                <input class="header__switch-input" type="checkbox">
                <span class="header__slider header__round"></span>
            </label>
            <button type="button" class="header__menu-button">
                <!-- <svg class="header__menu-icon">
                    <use href="./icon/symbol-defs.svg#icon-menu"></use>
                </svg> -->
            </button>
            <button type="button" class="phone__close-button">
                <!-- <svg class="phone__close-icon">
                    <use href="./icon/symbol-defs.svg#icon-close"></use>
                </svg> -->
            </button>
            <button class="header__open-button" type="button">
                Sign up
                <!-- <svg class="header__arrow-icon">
                    <use href="./icon/symbol-defs.svg#icon-arrow-to-right"></use>                
                    </svg> -->
            </button>
    </header>

    <!-- main -->

    <main class="main">
        <div class="container">
            <section class="info">
                <div class="category">
                    <ul class="category__list">
                        <li class="category__item">
                            <span class="category__span active">All categories</span>
                        </li>
                    </ul>
                </div>
                <div class="support">
                    <h2 class="support__title">Support Ukraine</h2>
                    <svg class="support__emblem-icon">
                        <use href="./icon/symbol-defs.svg#icon-emblem"></use>
                    </svg>
                    <ul class="support__list">
                        <li class="support__item">
                            <span class="support__span">01</span>
                            <a class="support__link"
                                href="https://www.savethechildren.net/what-we-do/emergencies/war-ukraine">
                                <img class="support__img" src="./imeges/SaveTheChildren.png" alt="Save the Children">
                            </a>
                        </li>
                        <li class="support__item">
                            <span class="support__span">02</span>
                            <a class="support__link" href="https://www.projecthope.org/region/europe/ukraine/">
                                <img class="support__img" src="./imeges/projectHOPE.png" alt="project HOPE">
                            </a>
                        </li>
                        <li class="support__item">
                            <span class="support__span">03</span>
                            <a class="support__link" href="https://internationalmedicalcorps.org/country/ukraine/">
                                <img class="support__img" src="./imeges/InternationalMedicalCorps.png"
                                    alt="International Medical Corps">
                            </a>
                        </li>
                        <li class="support__item">
                            <span class="support__span">04</span>
                            <a class="support__link" href="https://www.razomforukraine.org/ua/home_ua/">
                                <img class="support__img" src="./imeges/Razom.png" alt="Razom">
                            </a>
                        </li>
                        <li class="support__item">
                            <span class="support__span">05</span>
                            <a class="support__link"
                                href="https://www.actionagainsthunger.org/location/europe/ukraine/">
                                <img class="support__img" src="./imeges/ActionAgaintsHunger.png"
                                    alt="Action Againts Hunger">
                            </a>
                        </li>
                        <li class="support__item">
                            <span class="support__span">06</span>
                            <a class="support__link" href="https://prytulafoundation.org/en/">
                                <img class="support__img" src="./imeges/CharityRoundationSergiyPrytula.png"
                                    alt="Charity roundation Sergiy Prytula">
                            </a>
                        </li>
                        <li class="support__item no-showe">
                            <span class="support__span">07</span>
                            <a class="support__link" href="https://www.msf.org/ukraine">
                                <img class="support__img" src="./imeges/MedecinsSansFrontiernes.png"
                                    alt="Medecins Sans Frontiernes">
                            </a>
                        </li>
                        <li class="support__item no-showe">
                            <span class="support__span">08</span>
                            <a class="support__link" href="https://wv.ua/">
                                <img class="support__img" src="./imeges/WorldVision.png" alt="World Vision">
                            </a>
                        </li>
                        <li class="support__item no-showe">
                            <span class="support__span">09</span>
                            <a class="support__link" href="https://u24.gov.ua/uk">
                                <img class="support__img" src="./imeges/United24.png" alt="United24">
                            </a>
                        </li>
                    </ul>
                    <button class="support__scroll-button" type="button">
                        <svg class="support__scroll-icon">
                            <use href="./icon/symbol-defs.svg#icon-arrow-to-more-support"></use>
                        </svg>
                    </button>
                </div>
            </section>
            <section class="shop">
                <h1 class="shop_title">
                    Best Sellers <span class="shop_title-purpure">magazine</span>
                </h1>
                <ul class="magazine">
                </ul>
            </section>
        </div>
    </main>

    <!-- modals -->

    <div class="login-modal-bacdrop is-hidden">
        <div class="login-modal">
            <button class="login-modal__close-button" type="button">
                <!-- <svg class="login-modal__close-icon">
                    <use href="./icon/symbol-defs.svg#icon-close"></use>
                </svg> -->
                h
            </button>
            <form class="login-modal__form" action>
                <input class="login-modal__input" id="name" type="text" placeholder="nAME">
                <input class="login-modal__input" id="email" type="email" placeholder="eMAIL">
                <!-- <svg class="login-modal__email-icon">
                    <use href="./icon/symbol-defs.svg#icon-email"></use>
                </svg> -->
                <input class="login-modal__input" id="password" type="password" placeholder="pASSWORD">
                <!-- <svg class="login-modal__password-icon">
                    <use href="./icon/symbol-defs.svg#icon-lock"></use>
                </svg> -->
                <button class="login-modal__submit-button" type="submit">Sign up</button>
            </form>
            <div class="login-modal__change-type">
                <span class="login-modal__type-button active-modal" id="sing up">sign up</span>
                <span class="login-modal__type-button" id="sing in">sIGN In</span>
            </div>
        </div>
    </div>
    <div class="phone-bacdrop is-hidden">
        <button class="phone__open-button" type="button">
            Sign up
            <!-- <svg class="phone__arrow-icon">
                <use href="./icon/symbol-defs.svg#icon-arrow-to-right"></use>
            </svg> -->
        </button>
    </div>
    <div class="phoneLogin-bacdrop is-hidden">
        <div class="phoneLogin__account-div">
            <div class="phoneLogin__account-avatar-div">
                <!-- <svg class="phoneLogin__account-avatar">
                    <use href="./icon/symbol-defs.svg#icon-user"></use>
                </svg> -->
            </div>
            <span class="phoneLogin__account-name"></span>
        </div>
        <ul class="phoneLogin__nav-list">
            <li class="phoneLogin__nav-item active-nav-item">
                <a href="./index.html" class="phoneLogin__nav-link active-nav-link">Home</a>
            </li>
            <li class="phoneLogin__nav-item">
                <a class="phoneLogin__nav-link" href="./basket.html">Shopping list</a>
                <!-- <svg class="phoneLogin__nav-icon">
                    <use href="./icon/symbol-defs.svg#icon-basket"></use>
                </svg> -->
            </li>
        </ul>
        <button class="phoneLogin__exit-button" type="button">
            Log out
            <!-- <svg class="phoneLogin__exit-icon">
                <use href="./icon/symbol-defs.svg#icon-arrow-to-right"></use>
            </svg> -->
        </button>
    </div>
    <div class="addModal-backdrop is-hidden">
        <div class="addModal">
            <button class="addModal__close-button" type="button">
                <!-- <svg class="addModal__close-icon">
                    <use href="./icon/symbol-defs.svg#icon-close"></use>
                </svg> -->
                h
            </button>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSopi8ObVN7rCP6PPGNQgLYhcGhB5cxKxFOcw&s"
                alt="book photo" class="addModal__img">
            <div class="addModal__info-div">
                <h2 class="addModal__title"></h2>
                <h3 class="addModal__name"></h3>
                <p class="addModal__text"></p>
                <!-- <svg class="addModal__amazon-logo">
                    <use href="./icon/symbol-defs.svg#icon-amazon"></use>
                </svg>
                <svg class="addModal__apple-books-logo">
                    <use href="./icon/symbol-defs.svg#icon-apple-ibooks"></use>
                </svg> -->
            </div>
            <button class="addModal__button" type="button">Add to shopping list</button>
        </div>
    </div>

    <!-- dark theme -->

    <style class="dark-style">
    </style>

    <!-- scrip -->
    <script type="module" src="./index.js"></script>
</body>

</html>
