<!DOCTYPE html><html lang=en><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Document</title><link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap" rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css rel=stylesheet><link href=/book-shop/book-shop.c0145c2a.css rel=stylesheet><body>
    

    <header class=header>
        <div class=container>
            <svg class=header__logo><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-logo /></svg>
            
            
            
            
        </div>
    </header>

    

    <main class=main>
        <div class=container>
            <section class=info>
                <div class=category>
                    <ul class=category__list>
                        <li class=category__item>
                            <span class="active category__span">All categories</span>
                        </li>
                    </ul>
                </div>
                <div class=support>
                    <h2 class=support__title>Support Ukraine</h2>
                    <svg class=support__emblem-icon><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-emblem /></svg>
                    
                    
                </div>
            </section>
            <section class=shop>
                <h1 class=shop_title>
                    Best Sellers <span class=shop_title-purpure>magazine</span>
                </h1>
                <ul class=magazine>
                </ul>
            </section>
        </div>
    </main>

    

    <div class="is-hidden login-modal-bacdrop">
        <div class=login-modal>
            <button class=login-modal__close-button type=button>
                <svg class=login-modal__close-icon><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-close /></svg>
            </button>
            <form class=login-modal__form>
                <input class=login-modal__input id=name placeholder=nAME>
                <input class=login-modal__input id=email type=email placeholder=eMAIL>
                <svg class=login-modal__email-icon><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-Icon /></svg>
                
                <svg class=login-modal__password-icon><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-lock /></svg>
                
            </form>
            <div class=login-modal__change-type>
                <span class="active-modal login-modal__type-button" id="sing up">sign up</span>
                <span class=login-modal__type-button id="sing in">sIGN In</span>
            </div>
        </div>
    </div>
    <div class="is-hidden phone-bacdrop">
        <button class=phone__open-button type=button>
            Sign up
            <svg class=phone__arrow-icon><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-arrow-right /></svg>
        </button>
    </div>
    <div class="is-hidden phoneLogin-bacdrop">
        <div class=phoneLogin__account-div>
            <div class=phoneLogin__account-avatar-div>
                <svg class=phoneLogin__account-avatar><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-user /></svg>
            </div>
            <span class=phoneLogin__account-name></span>
        </div>
        <ul class=phoneLogin__nav-list>
            <li class="active-nav-item phoneLogin__nav-item">
                <a href=/book-shop/index.html class="active-nav-link phoneLogin__nav-link">Home</a>
            </li>
            <li class=phoneLogin__nav-item>
                <a class=phoneLogin__nav-link href=/book-shop/basket.html>Shopping list</a>
                <svg xmlns:xmlns=http://www.w3.org/2000/svg width=20 height=20 fill=none class=phoneLogin__nav-icon viewBox="0 0 20 20"><path fill=#111 d="M15.833 5.833h-2.5V5a3.333 3.333 0 0 0-6.667 0v.833h-2.5a.833.833 0 0 0-.833.833v9.167a2.5 2.5 0 0 0 2.5 2.5h8.333a2.5 2.5 0 0 0 2.5-2.5V6.666a.833.833 0 0 0-.833-.833M8.333 5a1.667 1.667 0 1 1 3.333 0v.833H8.334ZM15 15.833a.833.833 0 0 1-.833.833H5.834A.833.833 0 0 1 5 15.834V7.5h1.667v.833a.833.833 0 1 0 1.667 0V7.5h3.333v.833a.834.834 0 0 0 1.667 0V7.5H15Z"/></svg>
            </li>
        </ul>
        <button class=phoneLogin__exit-button type=button>
            Log out
            <svg xmlns:xmlns=http://www.w3.org/2000/svg width=20 height=20 fill=none class=phoneLogin__exit-icon viewBox="0 0 20 20"><path stroke=#eac645 stroke-linecap=round stroke-linejoin=round stroke-width=2 d="M3.333 10h13.333m0 0-5-5m5 5-5 5"/></svg>
        </button>
    </div>
    <div class="addModal-backdrop is-hidden">
        <div class=addModal>
            <button class=addModal__close-button type=button>
                <svg class=addModal__close-icon><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-close /></svg>
            </button>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSopi8ObVN7rCP6PPGNQgLYhcGhB5cxKxFOcw&amp;s" alt="book photo" class=addModal__img>
            <div class=addModal__info-div>
                <h2 class=addModal__title></h2>
                <h3 class=addModal__name></h3>
                <p class=addModal__text></p>
                <svg class=addModal__amazon-logo><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-amazon /></svg>
                <svg class=addModal__apple-books-logo><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-appleBooks /></svg>
            </div>
            <button class=addModal__button type=button>Add to shopping list</button>
        </div>
    </div>


    
    <script type=module src=/book-shop/book-shop.ae81e3cc.js></script>
