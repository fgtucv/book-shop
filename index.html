<!DOCTYPE html><html lang=en><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Document</title><link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap" rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css rel=stylesheet><link href=/book-shop/book-shop.653a507c.css rel=stylesheet><body>

    

    <header class=header>
        <div class=container>
            <div class=header__logo-div>
                
                <span class=header__logo-span>Bookshelf</span>
            </div>
            <label class=header__switch>
                <input class=header__switch-input type=checkbox>
                <span class="header__round header__slider"></span>
            </label>
            <button type=button class=header__menu-button>
                
            </button>
            <button type=button class=phone__close-button>
                
            </button>
            <button class=header__open-button type=button>
                Sign up
                
            </button>
    </div></header>

    

    <main class=main>
        <div class=container>
            <section class=info>
                <div class=category>
                    <ul class=category__list>
                        <li class=category__item>
                            <span class="active category__span">All categories</span>
                        </li>
                    </ul>
                </div>
                <div class=support>
                    <h2 class=support__title>Support Ukraine</h2>
                    <svg class=support__emblem-icon><use href=/book-shop/symbol-defs.c5b0f01c.svg#icon-emblem /></svg>
                    
                    
                </div>
            </section>
            <section class=shop>
                <h1 class=shop_title>
                    Best Sellers <span class=shop_title-purpure>magazine</span>
                </h1>
                <ul class=magazine>
                </ul>
            </section>
        </div>
    </main>

    

    <div class="is-hidden login-modal-bacdrop">
        <div class=login-modal>
            <button class=login-modal__close-button type=button>
                
                h
            </button>
            <form class=login-modal__form>
                <input class=login-modal__input id=name placeholder=nAME>
                <input class=login-modal__input id=email type=email placeholder=eMAIL>
                
                <input class=login-modal__input id=password type=password placeholder=pASSWORD>
                
                <button class=login-modal__submit-button>Sign up</button>
            </form>
            <div class=login-modal__change-type>
                <span class="active-modal login-modal__type-button" id="sing up">sign up</span>
                <span class=login-modal__type-button id="sing in">sIGN In</span>
            </div>
        </div>
    </div>
    <div class="is-hidden phone-bacdrop">
        <button class=phone__open-button type=button>
            Sign up
            
        </button>
    </div>
    <div class="is-hidden phoneLogin-bacdrop">
        <div class=phoneLogin__account-div>
            <div class=phoneLogin__account-avatar-div>
                
            </div>
            <span class=phoneLogin__account-name></span>
        </div>
        <ul class=phoneLogin__nav-list>
            <li class="active-nav-item phoneLogin__nav-item">
                <a href=/book-shop/index.html class="active-nav-link phoneLogin__nav-link">Home</a>
            </li>
            <li class=phoneLogin__nav-item>
                <a class=phoneLogin__nav-link href=/book-shop/basket.html>Shopping list</a>
                
            </li>
        </ul>
        <button class=phoneLogin__exit-button type=button>
            Log out
            
        </button>
    </div>
    <div class="addModal-backdrop is-hidden">
        <div class=addModal>
            <button class=addModal__close-button type=button>
                
                h
            </button>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSopi8ObVN7rCP6PPGNQgLYhcGhB5cxKxFOcw&amp;s" alt="book photo" class=addModal__img>
            <div class=addModal__info-div>
                <h2 class=addModal__title></h2>
                <h3 class=addModal__name></h3>
                <p class=addModal__text></p>
                
            </div>
            <button class=addModal__button type=button>Add to shopping list</button>
        </div>
    </div>

    

    <style class=dark-style></style>
